<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens no HTML</title>
</head>
<body>
    <h1>trabalhando com imagens</h1>
    <hr>
    <!-- (hr) linha horizontal separadora -->
    
    <!-- comentarios (atalho crtl ;)
    tag <img> - indica que é uma imagem
    atributo src= '''' - indica qual imagem
    atributo alt='''' - indica um texto alternativo
    -->
    <img src="imagens/pink-floyd.jpg" alt="integrantes do Pink Floyd acenando para o público.">

<p><img src="imagens/logo-html5.png" alt=""></p>
<p><img src="imagens/logo-css3.gif" alt=""></p>

<p>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">

<p>
<img src="imagens/dedos.jpg" alt="">
<img src="imagens/ideias.jpg" alt="">
<img src="imagens/pacoca.jpg" alt="">
</p>

<!-- novidade do HTML5 
criar áreas de ilustração (imagem, pedaço de código, trecho de letra de música, vídeos etc) com possibilidade de usar uma legenda de texto. -->

<figure>
    <img src="imagens/stonehenge.jpg" alt="Por do sol no Stonehenge">
    <figcaption>Férias no Stonehenge em 2019</figcaption>
</figure>

<p><img src="imagens/black-cat.png" alt=""></p>
<p><img src="imagens/black-cat.svg" alt=""></p>


</body>
</html>
